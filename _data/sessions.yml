  id: 024
  title: "Android Testing Bootstrap"
  description: "Les applications Android sont de plus en riches. Les tests qualités deviennent donc de plus en plus primordiaux et il est important qu'ils soient les plus complets possibles.<br/>Durant cette session, nous présenterons plusieurs frameworks de tests et comment les intégrer facilement au sein de vos projets Android.<br/>Nous vous présenterons egalement comment utiliser Genymotion pour aller encore plus loin et améliorer vos tests et votre système d'integration continue.<br/>---<br/>Android applications are getting richer and richer. It is more important than ever to tests them fully. However the path of Android testing isn't easy and can be scary!<br/>In this session, we will introduce several testing frameworks and how to integrate them easily into your android projects.<br/>We will also cover how Genymotion can be use to support testing efforts and especially how it can be integrated in a CI system."
  subtype: formation
  speakers: [25,26]
  language: fr
  complexity: "intermédiaire"
