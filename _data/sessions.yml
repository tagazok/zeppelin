  id: 001
  title: "Machine learning et régulation numérique"
  description: "Le machine learning est la science qui permet à un algorithme d’apprendre sans avoir été explicitement programmé pour cela. Elle est utilisée par les acteurs de la nouvelle économie pour le traitement de gros volumes de données, dans la traduction automatique, la reconnaissance de la parole, la classification de consommateur, la construction de réputation, ou la prévision des trafics. C’est la \"régulation numérique\".<br /><br />Nous parlerons des champs d’application du machine learning par les gros acteurs du numérique, de ses fondements mathématiques, des grands familles d’algorithmes et des outils disponibles pour mettre en pratique.<br /><br/>Découvrez les bases pour comprendre cette science et mesurer le potentiel des possibilités de son utilisation."
  subtype: présentation
  speakers: [1]
  language: fr
  complexity: "débutant"
-
  id: 002
  title: "Docker in the cloud with diamonds"
  description: "On parle beaucoup de Docker en ce moment. Je vais tenter de vous expliquer comment fonctionne Docker comme j'aurais aimé qu'on me l'explique.<br /><br />Nous allons apprendre à prendre en main Docker pour packager une application web java 8, découpée en plusieurs conteneurs, que nous déploierons sur la Google Cloud Platform en utilisant Compute Engine."
  subtype: présentation
  speakers: [2]
  language: fr
  complexity: "débutant"
-
  id: 003
  title: "The Dart side of disruption"
  description: "Cette session est l’occasion d’apprendre les technologies web innovantes, le langage Dart et la librairie Polymer.<br />Dart permet de construire des applications web modernes avec un nouveau langage, des bibliothèques de base et des outils comme un gestionnaire de paquets, un éditeur et un compilateur vers JavaScript.<br /><br />Polymer est une librairie émergente permettant de créer des web components basés sur les nouveaux standards HTML5.<br /><br /Après une rapide présentation vous commencerez par créer un premier programme en pure Dart puis une application qui tue avec Polymer.dart."
  subtype: présentation
  speakers: [7,8]
  language: fr
  complexity: "débutant"
-
  id: 004
  title: "Introduction to Google Apps Script"
  description: "Do more. With Google.<br />With Apps Script, you can create add-ons for Google Sheets, Docs, or Forms, automate your workflow, integrate with external APIs, and more.<br />During this talk, you will discover how easy it is to harness the power of Apps Script to build useful apps."
  subtype: présentation
  speakers: [5]
  language: fr
  complexity: "débutant"
-
  id: 005
  title: "Flexbox Révolution"
  description: "La spécification CSS3 Flexbox rassemble un sacré paquet de bonnes pratiques et répond aux attentes des webdesigners et intégrateurs accumulées depuis de longues années.<br /><br /Dès aujourd’hui (ou dans un avenir proche selon votre cible), elle constitue sans aucun doute la méthode de positionnement la plus pratique et polyvalente qui n’ait jamais existé en CSS.<br /><br />Alors, jouable ou pas ? En prod ou ça dépend ? Sommes-nous prêts pour la révolution CSS qu'est Flexbox ?"
  subtype: keynote
  speakers: [9]
  language: fr
  complexity: "intermédiaire"
-
  id: 006
  title: "Tests étendus pour contruire des applications Android robustes, avec Genymotion"
  description: "Les application Android sont de plus en riches. Les tests qualités deviennent donc de plus en plus primordiaux et il est important de qu'ils soient les plus complets possibles.<br /><br />Durant cette session nous vous présenterons comment il est facile d'utiliser Genymotion, ses APIs Java (pour les tests unitaires), et ses outils de contrôle scriptables (en ligne de commande et via Gradle) pour améliorer vos tests et votre système d'intégration continue."
  subtype: présentation
  speakers: [4]
  language: fr
  complexity: "intermédiaire"
-
  id: 007
  title: "Developing for Android TV and the Nexus Player"
  description: "The Nexus Player is based on an Intel SOC; discover what does it imply for existing apps and libs, like with any other Intel-based Android devices.<br/>Learn how you can develop a new application or add Android TV support into an existing one, and correctly handle its publication on Google Play."
  subtype: présentation
  speakers: [6]
  language: fr
  complexity: "intermédiaire"
-
  id: 008
  title: "From Docker To Kubernetes: A Developer's Guide To Containers"
  description: "Everyone is talking about Containers, but mostly in the context of how they work and not why and when they are useful or how to apply them to your own often complex and unique Use Cases. In this session we'll start by looking at how Docker works by manually creating a simple guestbook application using Docker Containers running Redis and PHP.  We'll then use the same application to show how you can use Kubernetes and Google Container Engine to create a cluster of nodes, declare to that cluster what you expect it to do, and then have the cluster assign resources as needed, run your work, recover from failures, and scale easily."
  subtype: présentation
  speakers: [3]
  language: en
  complexity: "intermédiaire"
-
  id: 009
  title: "Révolutionnons le partage d’informations dans le browser avec WebRTC !"
  description: "Avez déjà rêvé de faire une visio avec votre grand mère, elle sur son smartphone et vous installés dans votre canapé avec votre ordinateur portable. Le problème : elle n'a pas Skype, pas de compte Google et elle ne connait pas Facetime ? Et si votre navigateur était la solution ! Vous pourrez même lui partager les photos de votre petite dernière. Vous l'aurez compris, l'objectif de cette session est de présenter ce qu'est le WebRTC et de comprendre ce qui ce cache derrière. Vous verrez que WebRTC ne s’arrête pas non plus qu’à la visio ;)"
  subtype: présentation
  speakers: [10]
  language: fr
  complexity: "intermédiaire"
-
  id: 010
  title: "WebGL meets Google Maps and Street View"
  description: "Since the arrival of modern browser and webGL support, it has been more and more common to integrate large set of data in two or three dimensions without having so much as performance issues. Librairies like Three.js or similars make it particularly easy to quickly implement 3D models into a browser experiment. During this talk, I will show you how to integrate WebGL scenes directly inside layers of Google Maps and Street View to produce a unique, fluid and customized user experience. Inside Google Maps : large 2D assets of points of polygons Inside Street View : 3D models"
  subtype: présentation
  speakers: [11]
  language: en
  complexity: "intermédiaire"
-
  id: 011
  title: "Online Gaming: Traps and Tricks"
  description: "Building a successful online gaming experience can be quite tricky. This talk presents the issues we faced at Days of Wonder with our turn-based games Ticket to Ride and Small World, and how we resolved them. As a result, Ticket to Ride has enjoyed a new online game every 5 seconds on average for the past 4 years. Topics covered: Critical Mass, Rage Quit, Bot Hot-Swapping, Synchronous vs Asynchronous, Game Creation, Mobile-specific Issues, etc. Real-life numbers will be presented and commented. This talk is about design, not code. It is intended to people interested in games, and more specifically to the Indie Developer who wonders if it would be a good idea to make a multi-player version of his/her game."
  subtype: présentation
  speakers: [12]
  language: en
  complexity: "débutant"
-
  id: 012
  title: "Material Design / LumX"
  description: "We'll begin with a short presentation of Material Design, the new Google approach in terms of user experience. We'll then present LumX, our AngularJS framework following the Material Design guidelines in a pixel perfect way. We'll end with a CodeLab by using LumX to build a full Material Design interface."
  subtype: présentation
  speakers: [13]
  language: fr
  complexity: "intermédiaire"
-
  id: 013
  title: "Developper pour le Google Apps Marketplace"
  description: "Le Google Apps marketplace vous permet de publier des applications tierces à destination des utilisateurs de Google Apps. En tant que developpeur je vous propose de voir comment intégrer et publier votre application sur le marketplace. Comment publier votre application sur le Google Apps Marketplace ? Quelles sont les bonnes pratiques à mettre en place pour s'y intégrer parfaitement ? Comment se conformer aux principes d’authentification du marketplace ? A partir d’un exemple concret je vous montrerai comment adapter votre application pour le marketplace."
  subtype: présentation
  speakers: [14]
  language: fr
  complexity: "intermédiaire"
-
  id: 014
  title: "Google Glass: développement et applications"
  description: "Cette conférence est une introduction sur les Google Glass et couvrira d'abord ce que sont les Glass, comment elles fonctionnent et ce qu'on peut faire avec. On parlera ensuite des différentes méthodes de programmation sur Glass (Mirror API, GDK, Wearscript...) On terminera par des exemples d'applications, une revue de l'actualité des Glass (rumeurs, CES...) et enfin un retour d'expérience en tant que Glass Explorer et développeur depuis plus de 18 mois."
  subtype: présentation
  speakers: [15]
  language: fr
  complexity: "débutant"
-
  id: 015
  title: "Boost your App Engine app using Managed VMs technology"
  description: "Google AppEngine is a marvellous backend for modern and scalable application. It is a perfect solution also for GCP services orchestration. What about if we boost its potential using a Managed Google Compute Engine machine? We can overcome limitations provided by the platform (e.g. Java classes blacklist) and also integrate solution written using a compiled language.<br/><br/>In this session we will see how to integrate a web solution with a tool written in C++. The tool, called YouSketch, is available here: http://gcp-dev-conf-gce-demo.appspot.com"
  subtype: présentation
  speakers: [16]
  language: en
  complexity: "intermédiaire"
-
  id: 016
  title: "No one at Google uses MapReduce anymore - Cloud Dataflow and the FlumeJava paper explained"
  description: "Warning: this an an algorithmics talk, and it also involves parallel processing.<br/><br/>The MapReduce paper, published by Google 10 years ago (2004!), sparked the parallel processing revolution and gave birth to countless open source and research projects. We have been busy since then and the MapReduce model is now officially obsolete. The new data processing models we use are called Flume (for the processing pipeline definition) and MillWheel for the real-time dataflow orchestration. We are releasing them as a public tool called Cloud Dataflow which allows you to specify both batch and real-time data processing pipelines and have them deployed and maintained automatically - and yes, dataflow can deploy *lots* of machines to handle Google-scale problems.<br/><br/>What is the magic behind the scenes ? What is the post-MapReduce dataflow model ? What are the flow optimisation algorithms ? Read the papers or come for a walk through the algorithms with me."
  subtype: présentation
  speakers: [17]
  language: fr
  complexity: "intermédiaire"
-
  id: 017
  title: "AngularJS 2.0… et avant ?"
  description: "L’annonce de la future version 2.0 d’AngularJS a dévoilé des changements assez radicaux dans le framework, ce qui a suscité bien des questions et des remous.<br/><br/>Quelles sont les échéances et les changements prévus ? S’agit-il toujours du même framework, ou de quelque chose de complètement nouveau ? Pourquoi le modifier à ce point alors qu’il connaît un grand succès ? Est-ce encore pertinent de démarrer un projet avec AngularJS 1.3 aujourd’hui ? Comment se préparer à l’arrivée de la version 2.0 ?<br/><br/>Cette session sera l’occasion d’expliquer la vision derrière AngularJS première et deuxième version, et de répondre aux questions et aux inquiétudes."
  subtype: présentation
  speakers: [18]
  language: fr
  complexity: "débutant"