  id: 002
  title: "Machine learning et régulation numérique"
  description: "<p>Le machine learning est la science qui permet à un algorithme d’apprendre sans avoir été explicitement programmé pour cela. Elle est utilisée par les acteurs de la nouvelle économie pour le traitement de gros volumes de données, dans la traduction automatique, la reconnaissance de la parole, la classification de consommateur, la construction de réputation, ou la prévision des trafics. C’est la \"régulation numérique\".</p><p>Nous parlerons des champs d’application du machine learning par les gros acteurs du numérique, de ses fondements mathématiques, des grands familles d’algorithmes et des outils disponibles pour mettre en pratique.</p><p>Découvrez les bases pour comprendre cette science et mesurer le potentiel des possibilités de son utilisation.</p>"
  track: discovery
  subtype: presentation
  speakers: [3]
  startTimeStamp: 1382774400
  endTimestamp: 1382796000
  language: fr
-
  id: 003
  title: "Créez vos propres générateurs Yeoman"
  description: "<p>Grâce à Yeoman, vous disposez d'un générateur pour tout type de projet Web, qu'il soit basé sur AngularJs, Backbone ou Twitter Bootstrap. Mais peut-être vous êtes-vous rendu compte que les générateurs existants ne correspondaient pas tout à fait à vos besoins ?</p><p>Vous n'utilisez pas SASS ? Vous ne voulez pas le support de CoffeeScript ? Et si vous voulez Foundation au lieu de Twitter Bootstrap ? Nous allons voir ensemble comment Yeoman vous permet de créer et de tester vos propres générateurs qui vous permettront de générer un projet et un workflow Front End configurés aux petits oignons.</p>"
  track: web
  subtype: presentation
  speakers: [8]
  startTimeStamp: 1382774400
  endTimestamp: 1382796000
  language: fr
-
  id: 004
  title: "The Dart side of disruption"
  description: "<p>Cette session est l’occasion d’apprendre les technologies web innovantes, le langage Dart et la librairie Polymer.</p><p>Dart permet de construire des applications web modernes avec un nouveau langage, des bibliothèques de base et des outils comme un gestionnaire de paquets, un éditeur et un compilateur vers JavaScript.</p><p>Polymer est une librairie émergente permettant de créer des web components basés sur les nouveaux standards HTML5.</p><p>Après une rapide présentation vous commencerez par créer un premier programme en pure Dart puis une application qui tue avec Polymer.dart.</p>"
  track: web
  subtype: talk
  speakers: [5, 7]
  startTimeStamp: 1382774400
  endTimestamp: 1382796000
  language: fr
-
  id: 005
  title: "Docker in the cloud with diamonds"
  description: "<p>On parle beaucoup de Docker en ce moment. Je vais tenter de vous expliquer comment fonctionne Docker comme j'aurais aimé qu'on me l'explique.</p><p>Nous allons apprendre à prendre en main Docker pour packager une application web java 8, découpée en plusieurs conteneurs, que nous déploierons sur la Google Cloud Platform en utilisant Compute Engine.</p>"
  track: cloud
  subtype: talk
  speakers: [4]
  startTimeStamp: 1382774400
  endTimestamp: 1382796000
  language: fr
