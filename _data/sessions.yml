  id: 006
  title: "Le Futur du Responsive Web Design"
  description: "Le Responsive Web Design prend peu à peu forme et consistance au fil du temps et de nos expériences sur le terrain.<br />Dans quelques mois (années ?), les spécifications officielles seront bien plus abouties et stabilisées au sein de nos navigateurs. Cette conférence fournit un état des lieux des spécifications modernes ou futuristes HTML5, CSS3, JavaScript sur le thème du Responsive (positionnement avancés, viewport, hautes définitions, connectivité, luminosité, SVG, etc.)."
  track: web
  subtype: talk
  speakers: [9]
  startTimeStamp: 1382774400
  endTimestamp: 1382796000
