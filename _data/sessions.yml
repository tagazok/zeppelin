  id: 001
  title: "«Le BigData à l'ère du Cloud»"
  description: "Volume de données et création de valeur : le Big data est un challenge pour les entreprises. Les outils classiques de gestion de data warehouse ne suffisent plus, il faut changer d'ère et passer à l'ère du Cloud.<br />La session sera illustrée avec Google Pub/Sub, Dataflow, BigQuery et Prediction API."
